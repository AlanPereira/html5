<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Planets</title>
	<meta charset="utf-8">
	<script>
		function init(){
			var planet = document.getElementById('greeplanet');
			planet.innerHTML = "Red alert : hit by phaser fire!";
		}
		window.onload = init;
	</script>
</head>
<body>
	<h1>Gree Plant</h1>

	<h1>Red Plant</h1>
	<p id="redplanet">Nothing to report</p>
	<h1>Blue Plant</h1>
	<p id="blueplanet">All system a-OK</p>
</body>
</html>
